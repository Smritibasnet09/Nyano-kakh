            <div class="mobile-nav-header">

                    <span></span>

            </div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1>Settings</h1>
            </header>

            <form class="settings-form">
                <!-- User Profile Section -->
                <section class="settings-section">
                    <h2>User Profile</h2>
                    <div class="form-group">
                        <label for="caregiver-name">Caregiver Name</label>
                        <input type="text" id="caregiver-name" name="caregiver-name" value="Pratikshya Kafle" required>
                    </div>
                    <div class="form-group">
                        <label for="baby-name">Baby Name</label>
                        <input type="text" id="baby-name" name="baby-name" value="Munu" required>
                    </div>
                    <div class="form-group">
                        <label for="baby-dob">Baby Date of Birth</label>
                        <input type="date" id="baby-dob" name="baby-dob" value="2023-12-15" required>
                    </div>
                    <div class="form-group">
                        <label for="relationship">Relationship to Baby</label>
                        <select id="relationship" name="relationship" required>
                            <option value="parent">Parent</option>
                            <option value="grandparent">Grandparent</option>
                            <option value="caregiver">Caregiver</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </section>

                <!-- Device Settings Section -->


                <!-- Notification Settings Section -->
                <section class="settings-section">
                    <h2>Notification Settings</h2>
                    <div class="form-group toggle-group">
                        <label for="app-notifications">App Notifications</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="app-notifications" name="app-notifications" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="form-group toggle-group">
                        <label for="sms-notifications">SMS Notifications</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="sms-notifications" name="sms-notifications" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="form-group toggle-group">
                        <label for="email-notifications">Email Notifications</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="email-notifications" name="email-notifications">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone Number for SMS</label>
                        <input type="tel" id="phone-number" name="phone-number" value="+ (977) 123-4567" pattern="[+() -]*">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" value="pratikshya.kafle@example.com">
                    </div>
                </section>

                <!-- Language Settings Section -->
                <section class="settings-section">
                    <h2>Language Settings</h2>
                    <div class="form-group">
                        <label for="language">Preferred Language</label>
                        <select id="language" name="language">
                            <option value="en" selected>English</option>
                            <option value="es">Español</option>
                            <option value="fr">Français</option>
                            <option value="de">Deutsch</option>
                            <option value="zh">中文</option>
                        </select>
                    </div>
                </section>

                <!-- Save Button -->
                <div class="form-actions">
                    <button type="submit" class="save-button">Save Changes</button>
                </div>
            </form>
        </main>
